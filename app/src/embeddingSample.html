<!DOCTYPE html>
<html>
   <head>
      <title>Sample Embedded Mobile Mind Mapper</title>
      <meta charset='UTF-8'>
      <script>
         m3MobileMindMapper = {
            apiVersion: '0.12',
            warnOnNavigateAway: false,

            fullPage: false,
            readOnly: false,
            showButtons: true,
            showMapName: false,

            initialMapUrl: 'sample.mm',
            initialMapName: 'Auto-loaded map'
         };
      </script>
   </head>
   <body>
      <h1> Sample Embedded Mobile Mind Mapper </h1>
      <p>
         This is a sample showing how to embed m3 - Mobile Mind Mapper in
         another webpage.
      </p>
      <iframe
         src='m3iframe.html'
         scrolling=no
         style='height: 500px; width: 75%; border: none'
      >
      </iframe>
      <p>
         You can also put content below the map.
      </p>
   </body>
</html>
