<!DOCTYPE html>
<html manifest="m3.appcache">          <!-- Deprecated appcache manifest -->
   <head>
      <title>Mobile Mind Mapper</title>
      <meta charset="UTF-8">

      <!-- Stuff to make this behave more like an app -->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
      <link rel="manifest" href="manifest.webmanifest">  <!-- W3C Manifest -->
      <link rel="apple-touch-icon" size="256x256" href="images/m3-256.png">

      <link rel="stylesheet" href="m3.css">

      <script type="text/javascript" src="localforage.js"></script>
      <script type="text/javascript" src="m3.js"></script>
   </head>
   <body>
      <div id="m3-mobile-mind-mapper-app">

         <!-- ==================================================== -->
         <!-- App Popups                                           -->
         <!-- Popups will be added to this div                     -->
         <!-- ==================================================== -->
         <div id='m3-mobile-mind-mapper-top'> <span id="mapName"></span> <img id='modified' style='margin-bottom: 3px;' height='5px' src="images/modified.svg"/>
         </div> <!-- For the map name -->

         <div id="m3-mobile-mind-mapper-popups" hidden>
         </div> <!-- id="m3-mobile-mind-mapper-popups" -->

         <div id="m3-mobile-mind-mapper-html-sizing" style="word-wrap:break-word;"> <!-- For getting correct size of html nodes -->
         </div>

         <!-- ==================================================== -->
         <!-- App Drawing Area                                     -->
         <!-- ==================================================== -->
         <div id="m3-mobile-mind-mapper-drawing-area">
            <svg xmlns="http://www.w3.org/2000/svg" id="svg-element">
               <defs>
                  <marker id="triangle"
                          viewBox="0 0 10 10"
                          refX="1" refY="5"
                          markerWidth="12"
                          markerHeight="12"
                          orient="auto">
                      <path d="M 0 0 L 10 5 L 0 10 z" />
                 </marker>
               </defs>

               <g id="svg-g-element">
                  <g id="svgCloudLayer"> </g>
                  <g id="svgLinksLayer"> </g>
                  <g id="svgBubbleLayer"> </g>
                  <g id="svgTextLayer"> </g>
               </g>
            </svg>
         </div>   <!-- m3-mobile-mind-mapper-drawing-area -->
      </div>   <!-- id="m3-mobile-mind-mapper" -->
   </body>
</html>
