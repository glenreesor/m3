<!DOCTYPE html>
<html manifest="m3.appcache">          <!-- Deprecated appcache manifest -->
   <head>
      <title>Mobile Mind Mapper</title>
      <meta charset="UTF-8">

      <!-- Stuff to make this behave more like an app -->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
      <link rel="manifest" href="manifest.webmanifest">  <!-- W3C Manifest -->
      <link rel="apple-touch-icon" size="256x256" href="images/m3-256.png">

      <link rel="stylesheet" href="m3.css">

       <!-- @if environment="production" -->
          <script type="text/javascript" src="m3.js"></script>
          <script type="text/javascript" src="localforage.js"></script>
       <!-- @endif -->

       <!-- @if environment!="production" -->
          <script type="text/javascript" src="AboutDialog.js"></script>
          <script type="text/javascript" src="App.js"></script>
          <script type="text/javascript" src="AppButtons.js"></script>
          <script type="text/javascript" src="ArrowLink.js"></script>
          <script type="text/javascript" src="BubbleView.js"></script>
          <script type="text/javascript" src="Cloud.js"></script>
          <script type="text/javascript" src="CloudView.js"></script>
          <script type="text/javascript" src="ConnectorView.js"></script>
          <script type="text/javascript" src="Controller.js"></script>
          <script type="text/javascript" src="Diagnostics.js"></script>
          <script type="text/javascript" src="EditNodeDialog.js"></script>
          <script type="text/javascript" src="ErrorDialog.js"></script>
          <script type="text/javascript" src="ExportDialog.js"></script>
          <script type="text/javascript" src="FoldingIconView.js"></script>
          <script type="text/javascript" src="Font.js"></script>
          <script type="text/javascript" src="GraphicalLinkView.js"></script>
          <script type="text/javascript" src="ImportExportDialog.js"></script>
          <script type="text/javascript" src="LinkTarget.js"></script>
          <script type="text/javascript" src="LoadDialog.js"></script>
          <script type="text/javascript" src="m3SampleXml.js"></script>
          <script type="text/javascript" src="main.js"></script>
          <script type="text/javascript" src="ManageSavedMapsDialog.js"></script>
          <script type="text/javascript" src="MapModel.js"></script>
          <script type="text/javascript" src="MapViewController.js"></script>
          <script type="text/javascript" src="NodeModel.js"></script>
          <script type="text/javascript" src="NodeView.js"></script>
          <script type="text/javascript" src="RenameMapDialog.js"></script>
          <script type="text/javascript" src="RichTextView.js"></script>
          <script type="text/javascript" src="SaveDialog.js"></script>
          <script type="text/javascript" src="Sizer.js"></script>
          <script type="text/javascript" src="State.js"></script>
          <script type="text/javascript" src="TextView.js"></script>

          <script type="text/javascript" src="localforage.js"></script>
       <!-- @endif -->
   </head>
   <body>
      <div id="app">

         <!-- ==================================================== -->
         <!-- App Popups                                           -->
         <!-- Popups will be added to this div                     -->
         <!-- ==================================================== -->
         <div id='app-top'> <span id="mapName"></span> <img id='modified' style='margin-bottom: 3px;' height='5px' src="images/modified.svg"/>
         </div> <!-- For the map name -->

         <div id="app-popups" hidden>
         </div> <!-- id="app-popups" -->

         <div id="app-html-sizing" style="width: 400px;"> <!-- For getting correct size of html nodes -->
         </div>

         <!-- ==================================================== -->
         <!-- App Drawing Area                                     -->
         <!-- ==================================================== -->
         <div id="app-drawing-area">
            <svg xmlns="http://www.w3.org/2000/svg" id="svg-element">
               <defs>
                  <marker id="triangle"
                          viewBox="0 0 10 10"
                          refX="1" refY="5"
                          markerWidth="12"
                          markerHeight="12"
                          orient="auto">
                      <path d="M 0 0 L 10 5 L 0 10 z" />
                 </marker>
               </defs>

               <g id="svg-g-element">
                  <g id="svgCloudLayer"> </g>
                  <g id="svgLinksLayer"> </g>
                  <g id="svgBubbleLayer"> </g>
                  <g id="svgTextLayer"> </g>
               </g>
            </svg>
         </div>   <!-- app-drawing-area -->
      </div>   <!-- id="app" -->
   </body>
</html>
