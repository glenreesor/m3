<!DOCTYPE html>
<html>
   <head>
      <title>Embedding Mobile Mind Mapper</title>
      <meta charset="UTF-8">

      <link rel="stylesheet" href="m3.css">

      <script>
         m3MobileMindMapper = {
            apiVersion: '0.12',
            m3Path: './',

            fullPage: false,
            height: '75%',
            width: '75%',
            readOnly: true,
            showButtons: false,
            showMapName: false,

            initialMapUrl: 'sample.mm',
            initialMapName: 'Auto-loaded map'
         };
      </script>

      <script type="text/javascript" src="localforage.js"></script>
      <script type="text/javascript" src="m3.js"></script>
   </head>
   <body>
      <h1> Embedding Mobile Mind Mapper </h1>
      <p>
         This is a sample showing how to embed m3 - Mobile Mind Mapper in
         another webpage.
      </p>
      <div id="m3-mobile-mind-mapper-container">
      </div>
      <p>
         You can also put content below the map.
      </p>
   </body>
</html>
